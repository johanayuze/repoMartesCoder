			<figure class="servicios__figure">
				<img src="../imagenes/Servicios/juguetes.jpg" class="figure__img" alt="seguridad de juguetes">
				<figcaption>SEGURIDAD DE JUGUETES (Resolución 163/2005)</figcaption>
				<p class="p__servicios">Los juguetes solo podrán comercializarse si cumplen las exigencias de seguridad y las advertencias e indicaciones de las prevenciones de empleo establecidos por la Res. 163/2005 y sus Anexos.</p>
                <p class="p__servicios">Usted nos entrega las muestras necesarias y nosotros nos encargamos de cumplir con todos los pasos del proceso de certificación.</p>
			</figure>
			<figure class="servicios__figure">
				<img src="../imagenes/Servicios/seguridad electrica.jpg" class="figure__img" alt="seguridad electrica">
				<figcaption>SEGURIDAD ELECTRICA (Resolución 169/2018)</figcaption>
				<p class="p__servicios">La Resolución 169/2018 tiene por objeto asegurar que el equipamiento eléctrico que se comercialice en la Republica Argentina cumpla con los requisitos que brinden un elevado nivel de protección a la salud, la seguridad de las personas y de sus animales domésticos y bienes.</p>
                <p class="p__servicios">En el caso de tratarse de productos de uso idóneo por personal técnico en materia eléctrica, repuestos o insumos se puede solicitar la excepción a la certificación.
				</p>
			</figure>
